<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخيلنا معاً | AI Couple Generator</title>
    <style>
        /* التصميم والألوان */
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --accent-color: #ec4899; /* لون وردي */
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .upload-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
        }

        .upload-box {
            width: 130px;
            height: 160px;
            border: 2px dashed #475569;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #0f172a;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 13px;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .plus {
            font-size: 30px;
            color: #64748b;
        }

        .action-btn {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
            transition: transform 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* تأثير التحميل */
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* منطقة النتيجة */
        .result-area {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s;
        }

        .result-area img {
